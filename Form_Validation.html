<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Form_Validation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" aria-describedby="name_error">
        <span id="name_error" class="error-message" role="alert"></span>

        <label for="father-name">Father's Name:</label>
        <input type="text" id="father-name" name="father-name" aria-describedby="father_name_error">
        <span id="father_name_error" class="error-message" role="alert"></span>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" aria-describedby="mobile_error">
        <span id="mobile_error" class="error-message" role="alert"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-describedby="email_error">
        <span id="email_error" class="error-message" role="alert"></span>

        <button type="button" onclick="validateForm()">Submit</button>
    </div>
    <script src="Form_Validation.js"></script>
</body>
</html>
